{% extends "stackoverflow/base.html" %}

{% load widget_tweaks %}
{% load static %}


{% block content %}
    <h1>New Post</h1>

    <form class="form-horizontal" action="{% url 'textform:newmessage' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
        <label class="control-label col-md-1">Title: </label>
        <div class="col-md-9">
            {{ form.title|add_class:"form-control" }}
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-md-1">Text: </label>
        <div class="col-md-9">
            {{ form.text|add_class:"form-control" }}
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-md-1">Blog: </label>
        <div class="col-md-9">
            {{ form.blog|add_class:"form-control" }}
        </div>
      </div>

      <div class="form-group">
        <div class="col-md-offset-1 col-md-9">
          <input type="submit" class="btn btn-primary" value="Post">
        </div>
      </div>
    </form>

{% endblock %}
